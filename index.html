<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOTSTRAP-5</title>
        <style>
            .g_col{
                  border: 1px solid#000;
                  height: 50px;
            }
            .g_red{
                background: red;
            }
            .g_green{
                background: green;
            }
            .g_blue{
                background: blue;
            }
            .g_orange{
                background: orange;
            }

        </style>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-1 col-sm-9 col-md-6 col-lg-2 col-xl-3 col-xxl-1 g_col g_red ">A</div>
            <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3 col-xxl-2 g_col g_green">B</div>
            <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3 col-xxl-3 g_col g_blue">C</div>
            <div class="col-9 col-sm-1 col-md-2 col-lg-6 col-xl-3 col-xxl-6 g_col g_orange">D</div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
